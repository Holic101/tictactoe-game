<!DOCTYPE html>
<html>
 <head>
  <meta name="description" content="Tic Tac Toe Game">
  <meta charset="utf-8">
  <link href="css/ticTacToe.css">
 </head>
<body>
      <div id="chooseToken" class="chooseToken">
        <div class="chooseTokenContent">
            <p class="chooseTokenText">Select your token:</p>
            <button class="choiceButton" value="X">X</button>
            <span class="chooseTokenText"></span>
            <button class="choiceButton" value="O">O</button>
        </div>
    </div>

  <div id="gridContainer">
    <table>
      <tr>
        <td id="0" class="top left"></td>
        <td id="1" class="top"></td>
        <td id="2" class="top right"></td>
      </tr>
      <tr>
        <td id="3" class=" left"></td>
        <td id="4"></td>
        <td id="5" class ="right"></td>
      </tr>
      <tr>
        <td id="6" class="bottom left"></td>
        <td id="7" class="bottom"></td>
        <td id="8" class="bottom right"></td>
      </tr>
    </table>
  </div>

  <p id="winner"></p>

  <footer></footer>
  <script src="js/ticTacToe.js"></script>
</body>
</html>
